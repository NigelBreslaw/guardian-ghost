name: ishtar-ci

on:
    pull_request:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.15
      - name: install dependencies
        run: bun install
      - name: build
        run: bun run build
      - name: test
        run: bun run lint