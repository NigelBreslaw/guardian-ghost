name: ishtar-ci

on:
    pull_request:
        branches:
        - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.20
      - name: install dependencies
        run: bun install --frozen-lockfile
      - name: lint
        run: bun run lint
      - name: format
        run: bun run format:check
      - name: build
        run: cd apps/react-frontend && bun run build