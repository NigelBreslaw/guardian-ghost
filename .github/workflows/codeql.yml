name: "CodeQL"

on:
  pull_request:
    branches: [ "main" ]
  push:
    # branches: [ "main" ]
  # Run once a week so old code is regularly re-analyzed.
  schedule:
    - cron: '43 20 * * 2'

jobs:
  analyze-js-tsc:
    name: Analyze JS/TSC
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    runs-on: 'ubuntu-latest'
    timeout-minutes: 5
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      # matrix:
      #   language: [ 'javascript-typescript', 'ruby' ]
        # CodeQL supports [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        # Use only 'java-kotlin' to analyze code written in Java, Kotlin or both
        # Use only 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3.23.0
      with:
        languages: 'javascript-typescript'

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3.23.0

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3.23.0
      with:
        category: "/language:javascript-typescript"

  analyze-ruby:
    name: Analyze Ruby
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    runs-on: 'ubuntu-latest'
    timeout-minutes: 5
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      # matrix:
      #   language: [ 'javascript-typescript', 'ruby' ]
        # CodeQL supports [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        # Use only 'java-kotlin' to analyze code written in Java, Kotlin or both
        # Use only 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3.23.0
      with:
        languages: 'ruby'

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3.23.0

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3.23.0
      with:
        category: "/language:ruby"

