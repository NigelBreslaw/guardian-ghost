on:
  push:
    branches: [main]
    paths:
      - "native/**"
      - "minifier/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TURBO_URL: ${{ secrets.TURBO_URL }}
      TURBO_CODE: ${{ secrets.TURBO_CODE }}

    permissions:
      contents: read
      deployments: write
    name: Deploy
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: oven-sh/setup-bun@v1.1.1
      - name: bun install
        run: cd minifier && bun start
      - name: copy json definitions
        run: cd minifier && mv json  ../native/public
      - uses: pnpm/action-setup@v3.0.0
        with:
          version: 8.15.3
      - name: install dependencies
        run: cd native && pnpm install --frozen-lockfile
      - name: add .env file
        run: cd native && echo '${{ secrets.CLIENT_SECRETS }}' > .env
      - name: build
        run: cd native && pnpm expo export -p web
      - name: deploy website
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: gg-app
          directory: native/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
